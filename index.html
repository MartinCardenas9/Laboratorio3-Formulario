<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO</title>
</head>
<body>
    <form>
        <table border="0" width="100%">
            <tr>
                    <th colspan="4">Datos Personales</th>
            </tr>
            <tr>
                    <td width="20%" ></td>

            <tr>
                    <td width="20%" ></td>

                    <td width="20%" ></td>
            </tr>
            <tr>
                    <td width="20%" ></td>

                    <td width="30%" ><input type="text" name="name" id="name"></td>
                    <td width="20%" ></td>
            </tr>
            <tr>
                    <td width="20%" ></td>
                    <td colspan="2">
                        <input type="radio" id="hombre" name="genero">
                        <label for="hombre">Hombre</label>
                        <input type="radio" id="mujer" name="genero">
                        <label for="mujer">Mujer</label>

                    </td>
                    <td width="80%" ></td>
			</tr>
            <tr>
                    <td width="20%" ></td>
                    <td width="30%" ><label for="name">Email</label></td>
                    <td width="30%" ><input type="text" name="name" id="name"></td>
                    <td width="20%" ></td>
            </tr>
            <tr>
                <td width="20%" ></td>
                <td width="30%" ><label for="name">Nacionalidad</label></td>
                <td width="30%" ><input type="text" name="name" id="name"></td>
                <td width="20%" ></td>
            </tr>                 
            <tr>
                    <td width="20%" ></td>
                    <td width="30%" ><label for="name">Documento de Identidad</label></td>
                    <td width="30%" >
                        <select name="Documento de Identidad" id="Documento de Identidad" name="Documento de Identidad">
                            <option value="DNI">DNI</option>
                            <option value="CE">Carnet de Extranjeria</option>
                        </select></td>
                    <td width="20%" ></td>
            </tr>
            <tr>
                    <td width="20%" ></td>
                    <td width="30%" ><label for="name">Numero de Documento</label></td>
                    <td width="30%" ><input type="text" name="name" id="name"></td>

            </tr>
            <tr>
                <td width="20%" ></td>
                <td width="30%" ><label for="name">Direccion</label></td>
                <td width="30%" ><input type="text" name="name" id="name"></td>
                <td width="20%" ></td>
            </tr>                 
            <tr>
				<td width="20%" ></td>
				<td colspan="2">
					<textarea name="Descripcion" id="Descripcion"></textarea>
				</td>
				<td width="20%" ></td>
			</tr>

        </table>
    </form>

</html>
